name: Build AUR Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Debug List Repository Structure
      run: |
        echo "Repository root contents:"
        ls -la
        echo "Contents of packages:"
        ls -la packages || echo "No packages dir"
        echo "Contents of packages/name:"
        ls -la packages/name || echo "No packages/name dir"
        echo "Does PKGBUILD exist?"
        ls -la packages/name/PKGBUILD || echo "PKGBUILD not found"

    - name: Makepkg Build and Check
      id: makepkg
      uses: edlanglois/pkgbuild-action@v1
      with:
        pkgdir: packages/delta-shell-git  # Ensure this path matches your repo structure exactly
        # Optional: customize makepkg args, e.g., for clean build
        # makepkgArgs: --clean --nocheck

    - name: Print Package Files
      if: success()
      run: |
        echo "Successfully created the following package archive(s):"
        echo "${{ steps.makepkg.outputs.pkgfile0 }}"
        echo "${{ steps.makepkg.outputs.pkgfile1 }}"
        # Add more if multiple packages

    - name: Upload Package Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: aur-package
        path: |
          ${{ steps.makepkg.outputs.pkgfile0 }}
          ${{ steps.makepkg.outputs.pkgfile1 }}
        retention-days: 7  # Keep for 7 days
